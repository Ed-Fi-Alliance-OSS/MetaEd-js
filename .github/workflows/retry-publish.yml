name: Retry Publish
on:
  workflow_dispatch:

jobs:
  retry-publish:
    name: Retry Publish

    uses: Ed-Fi-Closed/MetaEd-js/.github/workflows/reusable-publish.yml@main
    with:
      bump: 'none'
      retry: true
    secrets:
      EDFI_BUILD_AGENT_PAT: ${{ secrets.EDFI_BUILD_AGENT_PAT }}
