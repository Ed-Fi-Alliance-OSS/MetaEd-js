name: Package Dependency Audit

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.lock"
      - ".github/workflows/on-pullrequest-lock.yml"
  workflow_dispatch:

jobs:
  dependency-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: OSV Dependency Audit
        uses: google/osv-scanner@c6ed0fabdbe8ad75465bd7eab81ba904a9c89f42
