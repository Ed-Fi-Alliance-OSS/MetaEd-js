                    end: /;/,

                        literal: "true false null",
                        built_in: "uniqueidentifier datetime nvarchar array bigint binary bit blob boolean char character date dec decimal float int int8 integer interval number numeric real record serial serial8 smallint text varchar varying void"
                    },
                    contains: [
                        hljs.QUOTE_STRING_MODE,
                        hljs.APOS_STRING_MODE,
                        {
                            className: "string",
                            begin: "`",
                            end: "`",
                            contains: [hljs.BACKSLASH_ESCAPE]
                        },
                        {
                            className: "type",
                            begin: "edfi\\.",
                            end: "\n",
                            contains: [hljs.BACKSLASH_ESCAPE]
                        },
                        hljs.C_NUMBER_MODE,
                        hljs.C_BLOCK_COMMENT_MODE,
                        COMMENT_MODE
                    ]
                }, hljs.C_BLOCK_COMMENT_MODE, COMMENT_MODE]
            };
        });
    </script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .highlight {
            background-color: yellow;
        }

        .merge-property {
            color: #569cd6;
            font-weight: bold;
        }

        /* Custom scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #cacaca;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Data from the generator (will be replaced with injected data)
        const DATA = {JSONData};

        // Utility functions
        const boldText = (text, search) => {
            if (!search || !text) return text;
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<b>$1</b>');
        };

        const highlightText = (text, search) => {
            if (!search || !text) return text;
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        };

        const displaySideDefinition = (definition, search) => {
            if (!search || !definition) return definition;
            const indexOf = definition.toLowerCase().indexOf(search.toLowerCase());
            const paddingLength = (30 - search.length) > 7 ? 7 : ((30 - search.length) < 0 ? 0 : (30 - search.length));
            if (indexOf < 10 || definition.length < 30) return definition;
            else {
                if (definition.length - indexOf < 30)
                    return '...' + definition.substring(definition.length - 30);
                else
                    return '...' + definition.substring(indexOf - paddingLength);
            }
        };

        // Multi-select component
        const MultiSelect = ({ options, value, onChange, placeholder }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [searchText, setSearchText] = useState('');

            const filteredOptions = useMemo(() => {
                if (!searchText) return options;
                return options.filter(opt => 
                    opt.toLowerCase().includes(searchText.toLowerCase())
                );
            }, [options, searchText]);

            const toggleOption = (option) => {
                const newValue = value.includes(option)
                    ? value.filter(v => v !== option)
                    : [...value, option];
                onChange(newValue);
            };

            const removeOption = (option, e) => {
                e.stopPropagation();
                onChange(value.filter(v => v !== option));
            };

            return (
                <div className="relative">
                    <div 
                        className="border border-gray-300 rounded px-2 py-1.5 cursor-pointer bg-white min-h-[34px] flex flex-wrap gap-1"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        {value.length === 0 ? (
                            <span className="text-gray-400">{placeholder}</span>
                        ) : (
                            value.map(v => (
                                <span key={v} className="bg-blue-500 text-white px-2 py-0.5 rounded text-sm inline-flex items-center">
                                    {v}
                                    <button 
                                        className="ml-1 hover:text-gray-200"
                                        onClick={(e) => removeOption(v, e)}
                                    >
                                        ×
                                    </button>
                                </span>
                            ))
                        )}
                    </div>
                    {isOpen && (
                        <div className="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded shadow-lg max-h-60 overflow-auto">
                            <input
                                type="text"
                                className="w-full px-2 py-1.5 border-b border-gray-300"
                                placeholder="Search..."
                                value={searchText}
                                onChange={(e) => setSearchText(e.target.value)}
                                onClick={(e) => e.stopPropagation()}
                            />
                            {filteredOptions.map(option => (
                                <div
                                    key={option}
                                    className="px-2 py-1.5 hover:bg-gray-100 cursor-pointer truncate"
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        toggleOption(option);
                                    }}
                                >
                                    <input
                                        type="checkbox"
                                        checked={value.includes(option)}
                                        onChange={() => {}}
                                        className="mr-2"
                                    />
                                    {option}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Sidebar component
        const Sidebar = ({ entries, selected, onSelect, search, setSearch, includeDefinition, setIncludeDefinition, selectedTypes, setSelectedTypes, selectedDomains, setSelectedDomains }) => {
            const entityTypes = useMemo(() => {
                const types = [...new Set(entries.map(e => e.umlType))];
                return types.sort();
            }, [entries]);

            const domains = useMemo(() => {
                const allDomains = new Set();
                entries.forEach(e => {
                    e.domains.forEach(d => allDomains.add(d));
                });
                return [...allDomains].sort();
            }, [entries]);

            const filteredEntries = useMemo(() => {
                let filtered = entries;

                // Filter by search
                if (search) {
                    filtered = filtered.filter(e => {
                        const nameMatch = e.name.toLowerCase().includes(search.toLowerCase());
                        const idMatch = e.metaEdId && e.metaEdId.toLowerCase().includes(search.toLowerCase());
                        const defMatch = includeDefinition && e.definition.toLowerCase().includes(search.toLowerCase());
                        return nameMatch || idMatch || defMatch;
                    });
                }

                // Filter by type
                if (selectedTypes.length > 0) {
                    filtered = filtered.filter(e => selectedTypes.includes(e.umlType));
                }

                // Filter by domain
                if (selectedDomains.length > 0) {
                    filtered = filtered.filter(e => 
                        e.domains.some(d => selectedDomains.includes(d))
                    );
                }

                return filtered.sort((a, b) => a.name.localeCompare(b.name));
            }, [entries, search, includeDefinition, selectedTypes, selectedDomains]);

            const resetSearch = () => {
                setSearch('');
                setSelectedTypes([]);
                setSelectedDomains([]);
            };

            return (
                <div className="h-full w-[275px] bg-gray-100 pt-2.5 inline-block border-r border-gray-300">
                    <div className="px-4 pb-2">
                        <div className="mb-1">
                            <div className="flex border border-gray-300 rounded bg-white">
                                <span className="px-3 py-2 bg-gray-100 border-r border-gray-300">
                                    <i className="fa fa-search"></i>
                                </span>
                                <input 
                                    type="text" 
                                    className="flex-1 px-3 py-2 outline-none"
                                    placeholder="Search by name"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>
                        </div>
                        <div className="mb-1">
                            <label className="flex items-center text-sm">
                                <input 
                                    type="checkbox" 
                                    className="mr-1" 
                                    checked={includeDefinition}
                                    onChange={(e) => setIncludeDefinition(e.target.checked)}
                                />
                                Include Definition in Search
                            </label>
                        </div>
                        <div className="mb-1">
                            <MultiSelect
                                options={entityTypes}
                                value={selectedTypes}
                                onChange={setSelectedTypes}
                                placeholder="Filter by UML Type"
                            />
                        </div>
                        <div className="mb-1">
                            <MultiSelect
                                options={domains}
                                value={selectedDomains}
                                onChange={setSelectedDomains}
                                placeholder="Filter by Domain"
                            />
                        </div>
                        <span className="text-gray-400 text-sm">[Displaying {filteredEntries.length} of {entries.length}]</span>
                    </div>
                    <div className="sidebar overflow-y-auto overflow-x-hidden" style={{ height: 'calc(100% - 180px)' }}>
                        <ul className="list-none p-0 m-0">
                            {filteredEntries.map(entry => {
                                const isActive = selected && selected.uniqueIdentifier === entry.uniqueIdentifier;
                                return (
                                    <li key={entry.uniqueIdentifier}>
                                        <a
                                            href={`#/${entry.uniqueIdentifier}`}
                                            className={`block px-4 py-1 no-underline ${isActive ? 'bg-blue-500 text-white' : 'hover:bg-blue-300'}`}
                                            onClick={(e) => {
                                                e.preventDefault();
                                                onSelect(entry);
                                                window.location.hash = `#/${entry.uniqueIdentifier}`;
                                            }}
                                            title={`${entry.metaEdId || ''} - ${entry.name}`}
                                        >
                                            <span 
                                                className="underline"
                                                dangerouslySetInnerHTML={{ __html: boldText(entry.name, search) }}
                                            />
                                            <br />
                                            {includeDefinition && search && (
                                                <span 
                                                    className="text-black italic text-sm"
                                                    title={entry.definition}
                                                    dangerouslySetInnerHTML={{ __html: boldText(displaySideDefinition(entry.definition, search), search) }}
                                                />
                                            )}
                                        </a>
                                    </li>
                                );
                            })}
                        </ul>
                    </div>
                </div>
            );
        };

        // Detail component
        const Detail = ({ entry, search, resetSearch }) => {
            useEffect(() => {
                // Highlight code blocks after render
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, [entry]);

            if (!entry) return null;

            const showMerge = entry.modelReferencesContainsProperties?.some(p => 
                p.mergeDirectives && p.mergeDirectives.length > 0
            );

            const entityExists = (uniqueId) => DATA.find(e => e.uniqueIdentifier === uniqueId);

            return (
                <div className="p-6 overflow-y-auto" style={{ height: '100%', width: '100%' }}>
                    <h1 className="text-3xl font-bold mb-4">
                        {entry.name}
                        {entry.deprecationText && <span className="text-red-600">{entry.deprecationText}</span>}
                    </h1>
                    
                    <h3 className="text-xl font-semibold mb-2">
                        UML Type: {entry.umlType}
                        {entry.baseMetaEdType && (
                            <span> extending{' '}
                                <a 
                                    href={`#/${entry.baseEntityUniqueIdentifier}`} 
                                    onClick={resetSearch} 
                                    title={entry.baseMetaEdType} 
                                    className="text-blue-600 hover:text-blue-800 underline"
                                >
                                    {entry.baseMetaEdType}
                                </a>
                            </span>
                        )}
                    </h3>
                    
                    <h3 className="text-xl font-semibold mt-4 mb-2">MetaEd Metadata</h3>
                    <p>MetaEd Entity Type: {entry.metaEdType}</p>
                    {entry.metaEdId && <p>MetaEd ID: {entry.metaEdId}</p>}
                    
                    <h3 className="text-xl font-semibold mt-4 mb-2">Definition</h3>
                    <p dangerouslySetInnerHTML={{ __html: highlightText(entry.definition, search) }}></p>
                    
                    {entry.deprecationReason && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">Deprecation Reason</h3>
                            <p>{entry.deprecationReason}</p>
                        </>
                    )}
                    
                    {entry.typeCharacteristics && entry.typeCharacteristics.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">Type Characteristics:</h3>
                            <ul className="list-disc pl-6">
                                {entry.typeCharacteristics.map((t, i) => <li key={i}>{t}</li>)}
                            </ul>
                        </>
                    )}
                    
                    {entry.optionList && entry.optionList.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">Option List</h3>
                            <ul className="list-disc pl-6">
                                {entry.optionList.map((o, i) => <li key={i}>{o}</li>)}
                            </ul>
                        </>
                    )}
                    
                    {entry.modelReferencesContains && entry.modelReferencesContains.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">References</h3>
                            <div className="overflow-x-auto">
                                <table className="min-w-full border-collapse">
                                    <thead>
                                        <tr className="bg-gray-50">
                                            <th className="border border-gray-300 px-4 py-2 text-left">Property</th>
                                            {entry.hasDeprecatedProperty && <th className="border border-gray-300 px-4 py-2 text-left">Deprecation Reason</th>}
                                            <th className="border border-gray-300 px-4 py-2 text-left">UML Datatype</th>
                                            <th className="border border-gray-300 px-4 py-2 text-left">JSON Datatype</th>
                                            <th className="border border-gray-300 px-4 py-2 text-left">JSON Element Name</th>
                                            <th className="border border-gray-300 px-4 py-2 text-left">Other</th>
                                            {entry.showIdentityColumn && <th className="border border-gray-300 px-4 py-2 text-left">Identity</th>}
                                            <th className="border border-gray-300 px-4 py-2 text-left">Is Sensitive Data</th>
                                            <th className="border border-gray-300 px-4 py-2 text-left">Cardinality</th>
                                            <th className="border border-gray-300 px-4 py-2 text-left">Definition</th>
                                            {showMerge && <th className="border border-gray-300 px-4 py-2 text-left">Merge</th>}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {entry.modelReferencesContainsProperties && entry.modelReferencesContainsProperties.map((r, i) => {
                                            const refEntity = entityExists(r.referenceUniqueIdentifier);
                                            return (
                                                <tr key={i} className="hover:bg-gray-50">
                                                    <td className="border border-gray-300 px-4 py-2">
                                                        {refEntity ? (
                                                            <a 
                                                                href={`#/${r.referenceUniqueIdentifier}`} 
                                                                onClick={resetSearch} 
                                                                title={`${r.metaEdId || ''} - ${r.name}`} 
                                                                className="text-blue-600 hover:text-blue-800 underline"
                                                            >
                                                                {r.name}
                                                            </a>
                                                        ) : (
                                                            <span title={`${r.metaEdId || ''} - ${r.name}`}>{r.name}</span>
                                                        )}
                                                        {r.extensionParentNamespaceName && <span> (from {r.extensionParentNamespaceName})</span>}
                                                        {r.deprecationText && <span className="text-red-600"> - {r.deprecationText}</span>}
                                                    </td>
                                                    {entry.hasDeprecatedProperty && <td className="border border-gray-300 px-4 py-2">{r.deprecationReason}</td>}
                                                    <td className="border border-gray-300 px-4 py-2">{r.umlDatatype}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{r.jsonDatatype}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{r.jsonElementName}</td>
                                                    <td className="border border-gray-300 px-4 py-2">
                                                        <p>MetaEd DSL Datatype: {r.metaEdDatatype}</p>
                                                        {r.sqlDatatype && <p>SQL Recommended Datatype: {r.sqlDatatype}</p>}
                                                        {!entry.showIdentityColumn && <p>Ed-Fi ODS/API Identity: {r.isOdsApiIdentity ? 'Yes' : 'No'}</p>}
                                                    </td>
                                                    {entry.showIdentityColumn && <td className="border border-gray-300 px-4 py-2">{r.isIdentity ? 'Yes' : 'No'}</td>}
                                                    <td className="border border-gray-300 px-4 py-2">{r.isSensitiveData ? 'Yes' : 'No'}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{r.cardinality}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{r.definition}</td>
                                                    {showMerge && (
                                                        <td className="border border-gray-300 px-4 py-2">
                                                            {r.mergeDirectives && r.mergeDirectives.map((merge, mi) => (
                                                                <div key={mi} className={mi < r.mergeDirectives.length - 1 ? 'pb-2.5' : ''}>
                                                                    {merge.propertyPath && merge.propertyPath.map((path, pi) => (
                                                                        <span key={pi}>{path}{pi < merge.propertyPath.length - 1 && '.'}</span>
                                                                    ))}
                                                                    {' with '}
                                                                    {merge.targetPath && merge.targetPath.map((path, pi) => (
                                                                        <span key={pi}>{path}{pi < merge.targetPath.length - 1 && '.'}</span>
                                                                    ))}
                                                                </div>
                                                            ))}
                                                        </td>
                                                    )}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    )}
                    
                    {entry.modelReferencesUsedByProperties && entry.modelReferencesUsedByProperties.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">Used By</h3>
                            <ul className="list-disc pl-6">
                                {entry.modelReferencesUsedByProperties.map((rub, i) => (
                                    <li key={i}>
                                        <a 
                                            href={`#/${rub.referenceUniqueIdentifier}`} 
                                            title={`${rub.entityName} - ${rub.propertyName}`} 
                                            className="text-blue-600 hover:text-blue-800 underline"
                                        >
                                            {rub.entityName}
                                        </a>.{rub.propertyName} (as {rub.cardinality})
                                    </li>
                                ))}
                            </ul>
                        </>
                    )}
                    
                    {entry.domains && entry.domains.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">Domains</h3>
                            <ul className="list-disc pl-6">
                                {entry.domains.map((domain, i) => <li key={i}>{domain}</li>)}
                            </ul>
                        </>
                    )}
                    
                    {entry.xsdFragment && entry.xsdFragment.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">XSD</h3>
                            <pre><code className="language-xml">{entry.xsdFragment}</code></pre>
                        </>
                    )}
                    
                    {entry.odsFragment && entry.odsFragment.length > 0 && (
                        <>
                            <h3 className="text-xl font-semibold mt-4 mb-2">SQL Server Snippet</h3>
                            {entry.odsFragment.map((fragment, i) => (
                                <pre key={i}><code className="language-edfisqlsnippet">{fragment}</code></pre>
                            ))}
                        </>
                    )}
                </div>
            );
        };

        // Main App component
        const App = () => {
            const [selected, setSelected] = useState(DATA[0]);
            const [search, setSearch] = useState('');
            const [includeDefinition, setIncludeDefinition] = useState(false);
            const [selectedTypes, setSelectedTypes] = useState([]);
            const [selectedDomains, setSelectedDomains] = useState([]);

            useEffect(() => {
                // Handle hash change for routing
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(2); // Remove #/
                    if (hash) {
                        const entity = DATA.find(e => e.uniqueIdentifier === hash);
                        if (entity) {
                            setSelected(entity);
                        }
                    } else if (DATA.length > 0) {
                        setSelected(DATA[0]);
                    }
                };

                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); // Initial load

                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const resetSearch = useCallback(() => {
                setSearch('');
                setSelectedTypes([]);
                setSelectedDomains([]);
            }, []);

            return (
                <div className="h-screen flex flex-col">
                    <nav className="bg-white border-b border-gray-300 px-4 py-3">
                        <span className="font-bold text-xl">Ed-Fi Data Handbook</span>
                    </nav>
                    <div className="flex-1 flex overflow-hidden">
                        <Sidebar 
                            entries={DATA}
                            selected={selected}
                            onSelect={setSelected}
                            search={search}
                            setSearch={setSearch}
                            includeDefinition={includeDefinition}
                            setIncludeDefinition={setIncludeDefinition}
                            selectedTypes={selectedTypes}
                            setSelectedTypes={setSelectedTypes}
                            selectedDomains={selectedDomains}
                            setSelectedDomains={setSelectedDomains}
                        />
                        <Detail 
                            entry={selected}
                            search={search}
                            resetSearch={resetSearch}
                        />
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</head>

<body>
    <div id="root"></div>
</body>

</html>
