    <style type="text/css">

    <script type="text/javascript">

        var app = angular.module('app', ['ngRoute', 'ui.select', 'hljs']);

        app.config(function ($routeProvider) {
            $routeProvider
                .when('/',
                    {
                        controller: 'detailController',
                        controllerAs: 'ctrl',
                        template: "{detailTemplate}" //This gets replaced with injected data from the generator.
                    })
                .when('/:entityUniqueId',
                    {
                        controller: 'detailController',
                        controllerAs: 'ctrl',
                        template: "{detailTemplate}" //This gets replaced with injected data from the generator.
                    });
        });

        app.filter('customSearch',
            function () {
                return function (entries, filter, includeDefinition) {
                    // If no filter applied then return all.
                    if (!filter)
                        return entries;

                    var out = [];

                    angular.forEach(entries,
                        function (value, key) {
                            if (value.metaEdId) {
                                if (value.name.toLowerCase().indexOf(filter.toLowerCase()) !== -1 ||
                                    value.metaEdId.toLowerCase().indexOf(filter.toLowerCase()) !== -1 ||
                                    (includeDefinition && value.definition.toLowerCase().indexOf(filter.toLowerCase()) !== -1))
                                    out.push(value);
                            } else {
                                if (value.name.toLowerCase().indexOf(filter.toLowerCase()) !== -1 || (includeDefinition && value.definition.toLowerCase().indexOf(filter.toLowerCase()) !== -1))
                                    out.push(value);
                            }
                        });
                    return out;
                };
            });

        app.filter('trueFalseToYesNo', function () {
            return function (text, length, end) {
                if (text) {
                    return 'Yes';
                }
                return 'No';
            }
        });

        app.filter('highlight', function ($sce) {
            return function (text, phrase) {
                if (phrase)
                    text = text.replace(new RegExp('(' + phrase + ')', 'gi'), '<span class="highlight">$1</span>');

                return $sce.trustAsHtml(text);
            }
        });

        app.filter('bold', function ($sce) {
            return function (text, phrase) {
                if (phrase)
                    text = text.replace(new RegExp('(' + phrase + ')', 'gi'), '<b>$1</b>');

                return $sce.trustAsHtml(text);
            }
        });

        app.filter('byEntityType', function () {
            return function (items, filter) {

                // If no filters then return everything.
                if (filter.length === 0)
                    return items;

                var out = [];

                angular.forEach(items, function (value, key) {
                    if (filter.indexOf(value.umlType) > -1) {
                        out.push(value);
                    }
                });

                return out;
            };
        });

        app.service('dataService', function () {
            return {
                get: function () {
                    return {JSONData}; //This gets replaced with injected data from the generator.  
                }
            };
        });

        app.factory('sharedContext', function () {
            return {
                // Callback to be set by consuming controller
                selectEntityCallback: function (entity) {},
                selectEntity: function (entity) {
                    this.selectEntityCallback(entity);
                },
                resetSearchCallback: function () {},
                resetSearch: function () {
                    this.resetSearchCallback();
                }
            };
        });

        app.controller('indexController', function (sharedContext, dataService, $routeParams, $timeout, $scope, $location) {
            var ctrl = this;
            ctrl.selectedEntityTypes = [];
            ctrl.entityFilterTypes = [];

            ctrl.entries = dataService.get();

            // By default select the first one in the list.
            ctrl.selected = ctrl.entries[0];

            angular.forEach(ctrl.entries, function (entry) {
                if (ctrl.entityFilterTypes.indexOf(entry.umlType) == -1) {
                    ctrl.entityFilterTypes.push(entry.umlType);
                }
            });
            ctrl.entityFilterTypes.sort();

            ctrl.selecteEntity = function (entity) {
                ctrl.selected = entity;
            }

            ctrl.resetSearch = function () {
                ctrl.selectedEntityTypes = [];
                ctrl.search = "";
            };

            sharedContext.selectEntityCallback = ctrl.selecteEntity;
            sharedContext.resetSearchCallback = ctrl.resetSearch;

            ctrl.toggleSidebar = function () {
                var sidebar = angular.element(document.querySelector('#sidebar'));
                var menuButtonIcon = angular.element(document.querySelector('#menuToggleIcon'));
                if (sidebar.hasClass('hidden')) {
                    sidebar.removeClass('hidden');
                    menuButtonIcon.removeClass('glyphicon-chevron-right');
                    menuButtonIcon.addClass('glyphicon-chevron-left');
                }
                else {
                    sidebar.addClass('hidden');
                    menuButtonIcon.removeClass('glyphicon-chevron-left');
                    menuButtonIcon.addClass('glyphicon-chevron-right');
                }
            }

            ctrl.adjustSideBar = function () {
                $timeout(function () {
                    var sideNav = angular.element(document.querySelector('#sidebar-nav'));
                    sideNav.height()

                    var sideContainer = angular.element(document.querySelector('#sidebar-container'));
                    sideContainer.css('padding-bottom', sideNav.height() + 'px');
                }, 100);
            }

            ctrl.entityTypeDisplay = function (umlType) {
                if (umlType.length > 35) return umlType.substring(0, 35) + '...';
                else return umlType;
            }

            ctrl.displaySideDefinition = function (definition) {

                var indexOf = definition.toLowerCase().indexOf(ctrl.search.toLowerCase());
                var paddingLength = (30 - ctrl.search.length) > 7 ? 7 : ((30 - ctrl.search.length) < 0 ? 0 : (30 - ctrl.search.length));
                if (indexOf < 10 || definition.length < 30) return definition;
                else {
                    if (definition.length - indexOf < 30)
                        return '...' + definition.substring(definition.length - 30)
                    else
                        return '...' + definition.substring(indexOf - paddingLength);
                }

            }
        });

        app.controller('detailController', function (sharedContext, $routeParams, dataService) {
            var ctrl = this;

            ctrl.entries = dataService.get();

            // By default select the first entity
            ctrl.selected = ctrl.entries[0];

            var entityUniqueId = $routeParams.entityUniqueId;

            ctrl.entityExists = function (entityUniqueIdentifier) {
                if (ctrl.findEntity(entityUniqueIdentifier))
                    return true;
                return false;
            }

            ctrl.findEntity = function (entityUniqueIdentifier) {
                for (var i = 0; i < ctrl.entries.length; i++)
                    if (ctrl.entries[i].uniqueIdentifier === entityUniqueIdentifier)
                        return ctrl.entries[i];
                return undefined;
            }

            ctrl.getMergeStyle = function (merge, last) {
                return last ? null : {'padding-bottom': '10px'};
            }

            if (entityUniqueId) {
                ctrl.selected = ctrl.findEntity(entityUniqueId);
                sharedContext.selectEntity(ctrl.selected);

                angular.forEach(ctrl.selected.modelReferencesContainsProperties, function (property) {
                    if (property.mergeDirectives && property.mergeDirectives.length) ctrl.showMerge = true;
                })
            }

        });

    </script>
</head>

<body ng-app="app" ng-controller="indexController as ctrl" style="overflow-y: hidden">
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0px">
        <div class="navbar-header">
            <form class="navbar-form navbar-left">
                <button class="btn btn-default" ng-click="ctrl.toggleSidebar()" title="Menu collapse toggle">
                    <span id="menuToggleIcon" class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </form>
            <span class="navbar-text ed-fi-logo"></span>
            <span class="navbar-text">Ed-Fi Data Handbook</span>

        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div style="height: calc(100% - 51px); position: relative; ">
        <div style="height: 100%; width: 275px; background-color: #f5f5f5; padding-top: 10px; display: inline-block">
            <div id="sidebar-nav" style="padding-left: 15px">
                <div class="form-group search" style="margin-bottom: 0px">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Search by name" ng-model="ctrl.search">
                    </div>
                </div>
                <div>
                    <label>
                        <input type="checkbox" ng-model="ctrl.includeDefinition" /> Include Definition in Search</label>
                </div>
                <div class="form-group search">
                    <ui-select multiple ng-change="ctrl.adjustSideBar()" ng-model="ctrl.selectedEntityTypes" theme="bootstrap" close-on-select="true"
                        title="Choose an entity type">
                        <ui-select-match placeholder="Filter by UML Type">{{ctrl.entityTypeDisplay($item)}}</ui-select-match>
                        <ui-select-choices repeat="et in ctrl.entityFilterTypes | filter:$select.search">
                            {{et}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <span class="filterCount">[Displaying {{filteredResults.length}} of {{ctrl.entries.length}}]</span>
            </div>
            <div id="sidebar-container" style="position: relative; height: 100%; padding-bottom: 131px">
                <div id="sidebarContent" class="sidebar" style="height: 100%;">
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="entry in ctrl.entries | orderBy: 'name' | customSearch:ctrl.search:ctrl.includeDefinition | byEntityType:ctrl.selectedEntityTypes as filteredResults">
                            <a id="entity{{entry.uniqueIdentifier}}" ng-click="ctrl.selecteEntity(entry)" href="#/{{entry.uniqueIdentifier}}" class="menu"
                                ng-class="{active: (ctrl.selected.uniqueIdentifier) == (entry.uniqueIdentifier)}" title="{{entry.metaEdId}} - {{entry.name}}"
                                style="text-decoration: none">
                                <span ng-bind-html="entry.name | bold:ctrl.search" class="entity"></span>
                                <br/>
                                <span title="{{entry.definition}}" ng-if="ctrl.includeDefinition && ctrl.search" ng-bind-html="ctrl.displaySideDefinition(entry.definition) | bold:ctrl.search"
                                    class="definition"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="height: 100%; width: calc(100% - 276px); display: block; float: right; overflow-y: auto">
            <ng-view />
        </div>
    </div>
</body>
