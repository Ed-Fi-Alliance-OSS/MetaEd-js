<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Generate SVG from snap.svg</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
</head>
<body>
    <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
        <style type="text/css">
            text {font: normal 20px Calibri, sans-serif;}
            line, rect {fill: #9ad3de;stroke: black;}
            .level2 rect {fill: #c9c9c9;} .level2 text {font-size: 16px; }
            .level3 rect {fill: #e3e3e3;}
        </style>
    </svg>
    <script type="text/javascript">
        function draw(model) {
            var ib = new treeLayout(model);
            return ib.drawOn('svg');
        }
    </script>
</body>
</html>
